<div id="content">模块</div>
<script type="text/javascript">
    function offset(curEle) {
        var l = curEle.offsetLeft;
        var t = curEle.offsetTop;
        var offsetP = curEle.offsetParent;
        while (offsetP) {
            if (navigator.userAgent.indexOf("MSIE 8.0") < 0) {
                l += offsetP.clientLeft;
                t += offsetP.clientTop;
            }
            l += offsetP.offsetLeft;
            t += offsetP.offsetTop;
            offsetP = offsetP.offsetParent;
        }
        return {
            left: l,
            top: t
        };
    }
    window.onscroll = function () {
        var windowBottom = (document.documentElement.scrollTop || document.body.scrollTop + document.documentElement.clientHeight || document.body.clientHeight);
        var contentBottom = offset(content).top + content.clientHeight;
        if (contentBottom <= windowBottom) {
            content.innerHTML = "变了";
        }
    }
</script>
