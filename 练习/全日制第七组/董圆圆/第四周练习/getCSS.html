<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function getCSS(curEle,atter){
        var reg=/^[+-]?(?:\d|[1-9]\d+)(?:\.\d+)?(px|em|rem|pt)$/g,val=null;
        val="getComputedStyle"in window?window.getComputedStyle(curEle,null)[atter]:curEle.currentStyle[atter];
        return reg.test(val)?parseFloat(val):val;
    }
</script>
</body>
</html>
