<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的基本原理</title>
	<style>
		body,html{
			background: #ddd;
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 10px;
			left: 20px;
			width: 50px;
			height: 50px;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="js/utils-1.0.min.js"></script>
	<script>
		var oDiv = document.getElementById('box');
		var curL = utils.css(oDiv,"left");
		var target = utils.win("clientWidth");
		var curW = oDiv.offsetWidth;
		function move(){
			clearTimeout(timer);
			var curL = utils.css(oDiv,"left");
			
			if(curL + curW >= target){
				clearTimeout(timer);
				return;
			}
			utils.css(oDiv,"left",curL+5);
			timer = setTimeout(move,13);
		}
		// var timer = setTimeout(function(){
		// 	move();
		// },13);
		var timer = setTimeout(move,13);
	</script>
</body>
</html>
