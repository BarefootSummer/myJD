<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html{
			width: 100%;
			height: 1000%;
		}
		body{
			width: 200%;
			/*height: 1000%;*/
			background: #fff;
			background: -webkit-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
			background: -moz-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
			background: -o-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
			background: -ms-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
		}

	</style>
</head>
<body>
	<script>
		window.onscroll = function(){	
			document.title = document.documentElement.scrollTop || document.body.scrollTop;
		}
	</script>
</body>
</html>
