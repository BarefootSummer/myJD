<script>
    function listToArray(list){
        try{
            return Array.prototype.slice.call(list,0)
        }catch(e){
            var a=[];
            for(var i=0;i<list.length;i++){
                a.push(list[i]);
            }
            return a;
        }
    }
    var oTable=document.getElementsByTagName("table").item(0);
    var oTbody=oTable.tBodies.item(0);
    var oRows=oTbody.rows;
    oRows[0].cells[0].innerHTML="尹威龙";
    var aRows=listToArray(oRows);
    var ths=oTable.tHead.rows.item(0).cells;
    for(var i=0;i<ths.length;i++){
        ths[i].n=i;
        ths[i].flag=-1;
        ths[i].onclick=function(){
            var index=this.n;
            this.flag*=-1;
            var m=this.flag;
            aRows.sort(function(a,b){
                if(index===0){
                    return m*(a.cells[index].innerHTML.localeCompare(b.cells[index].innerHTML))
                }else{
                    return m*(a.cells[index].innerHTML- b.cells[index].innerHTML)
                }
            });
            for(var i=0;i<aRows.length;i++){
                oTbody.appendChild(aRows[i]);
            }
        }
    }



</script>
