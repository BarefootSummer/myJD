<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 1000%;
            background: #ffeedd;
            background: -webkit-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: -moz-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: -ms-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: -o-linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
            background: linear-gradient(top, #ffeedd, #FFCF78, #08BECE);
        }

        #div1 {
            position: fixed;
            top: 50px;
            left: 10px;
            width: 80%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #008000;
            color: #fff;
        }

        #div2 {
            width: 50px;
            height: 50px;
            background: #000;
            color: #ffffff;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            font-family: "microsoft yahei";
            cursor: pointer;
            float: right;
            position: fixed;
            top: 600px;

        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2">向上</div>
<script type="text/javascript">
    function getW(attr) {
        return document.documentElement[attr] || document.body[attr];
    }
    var oDiv = document.getElementById("div1");
    window.onscroll = function () {
        var curTop = getW("scrollTop");
        oDiv.innerHTML = curTop;
    }
    var oDiv2 = document.getElementById("div2");
    oDiv2.onclick = function () {
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
    }
</script>
</body>
</html>
