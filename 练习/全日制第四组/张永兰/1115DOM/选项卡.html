<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,div,ul,li{  margin:0;  padding:0;font-size:16px;font-weight:bold; color:#000066; }
        ul,li{list-style:none;}
        ul{/*border:1px solid red;*/height:36px;}
        .tabPanels{width:600px;/*border:1px solid black;*/margin:20px auto;}
        .tabPanels .tabGroup{ margin:20px auto;}
        .tabPanels .tab{width:100px;height:30px;padding:3px;line-height:30px;text-align:center;margin-left:8px;background:#11c900;float:left;border-radius:10px;}
        .tabPanels .contentGroup{margin:-20px auto;clear:both;border:1px solid #ccc;}
        .tabPanels .content{display:none;}
        .tabPanels .selectedContent{display:block;height:300px;text-align:center;line-height:300px;}
        .tabGroup li:hover{color:white;cursor:pointer;}
    </style>
</head>
<body>
<div class="tabPanels">
    <div class="tabGroup">
        <ul>
            <li class="tab">主页</li>
            <li class="tab">自定义菜单</li>
            <li class="tab">自定义菜单</li>
            <li class="tab">自定义菜单</li>
            <li class="tab">自定义菜单</li>
        </ul>

    </div>
    <div class="contentGroup">
        <div class="selectedContent">
            第一部分
        </div>
        <div class="content">
            第二部分
        </div>
        <div class="content">
            第三部分
        </div>
        <div class="content">
            第四部分
        </div>
        <div class="content">
            第五部分
        </div>

    </div>
</div>
<script type="text/javascript"src="DOM.js"></script>
<script>
var oLis=document.getElementsByClassName("tab");
    for(var i=0;i<oLis.length;i++){
        oLis[i].onclick=changeTab;
    }
    function changeTab(){
        var index=DOM.getIndex(this);
        alert(index);
    }

</script>
</body>
</html>
