<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, div {
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
            height:1000%;
            background:-webkit-linear-gradient(top,#11c900,#ff3643,#DDF9F8);

        }

        #goTo {
           display: none;
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 52px;
            height: 52px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px 0 #ccc;
            cursor:pointer;
        }

        #goTo em {
            display: block;
            position: absolute;
            width: 35px;
            height: 35px;
            top: 50%;
            left: 50%;
            margin: -17px 0 0 -17px;
            background:url("bg.png") no-repeat;
            background-position: 0 -34px;
        }
    </style>
</head>
<div id="goTo">
    <em></em>
</div>
<body>
<script>
    var goTo=document.getElementById("goTo");

    var curH=document.documentElement.clientHeight||document.body.clientHeight;

    window.onscroll=function(){

        var curT=document.documentElement.scrollTop||document.body.scrollTop;
        if(curT>curH){
            goTo.style.display="block";
        }else{
            goTo.style.display="none";
        }
    };
    goTo.onclick=function(){
        var tarT=(document.documentElement.scrollTop||document.body.scrollTop)-0;
        var step=(tarT/1000)*10;

        var timer=window.setInterval(function(){
            //var curT=document.documentElement.scrollTop||document.body.scrollTop;
            //为什么上面的代码不对
            document.documentElement.scrollTop-=step;
            document.body.scrollTop-=step;
            if((document.documentElement.scrollTop||document.body.scrollTop)<=0){
                window.clearInterval(timer);
            }
        },10);
    }

</script>
</body>
</html>
