<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #img1 {
            display: block;
            margin: 1000px auto;
            width: 300px;
            height: 200px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
<img id="img1" src="img/default.jpg" trueImg="t01e4fad131428ead79.jpg"/>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    var oPic = document.getElementById("img1");


    var offT = utils.offset(oPic).top;

    var curH = oPic.offsetHeight;

    var winH = document.documentElement.clientHeight || document.body.clientHeight;


    window.onscroll = function () {
        if (!oPic.isLoad) {
            var winT = document.documentElement.scrollTop || document.body.scrollTop;
            if (curH + offT <= winT + winH) {
                var oImg = new Image;
                oImg.src = oPic.getAttribute("trueImg");
                oImg.onload = function () {
                    oPic.src = this.src;
                    oPic.isLoad = true;
                }
            }
        }
    };

</script>
</body>
</html>
