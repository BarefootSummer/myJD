<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft Yahei";
            font-size: 14px;
        }
        p{
            width: 680px;
            margin: 1em auto;
        }
        p::before{content: "我在前面";background-color: red;color: green;}
        p::after{content: "我在后面";background-color: #0fb200;color: #31b0d5;}
    </style>
</head>
<body>
<span></span><p>我是一个段落</p><span></span>
</body>
<script>
    var ele=document.getElementsByTagName("p").item(0);
    alert(window.getComputedStyle(ele,"before").color);

</script>
</html>
