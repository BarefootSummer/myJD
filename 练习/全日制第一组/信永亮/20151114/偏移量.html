<body>
<div><p>每一个盒子都会在网页上产生偏移，偏移量是多少？偏移的参照物是谁</p><p>偏移的参照物会变化，什么时候发生变化。</p></div>
<div></div>
<div id="inner">内部</div>
<div></div>
<div style="position: relative";float></div>
<div></div>
</body>
<script>
//偏移量的两个属性 offsetLeft offsetTop

    var ele=document.getElementsByTagName("div1").item(1);
    console.log("offsetLeft"+ele.offsetLeft);
    console.log("offsetTop"+ele.offsetTop);
    //参照物：默认参照物，所有元素都相同，是body，表示偏移量参照物的属性是offsetParent
    //offsetParent
console.log("inner参照物"+inner.offsetParent);
console.log("inner偏移量"+inner.offsetLeft);
//什么请看看下，偏移参照物会发生改变。
    //Layout,一般情况下，写了定位：relative,absolute，fixed之后，Layout会发生变化，形成新的层级，这会再去写z-index属性才起作用。同样，每次形成新的层级，也会形成一个新的offsetParent,也就是说每个盒子的偏移都是以当前的层级进行的偏移。


</script>
