<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下拉搜索</title>
    <style type="text/css">
        body, div, input, ul, li {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .con {
            margin: 20px auto;
            width: 500px;
        }

        .con #inputText {
            padding-left: 10px;
            width: 486px;
            height: 30px;
        }

        .con #inputList {
            display: none;
            border: 1px solid #ccc;
            border-top: none;
        }

        .con #inputList li {
            padding-left: 10px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
        }

        .con #inputList li:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
<div class="con">
    <input type="text" id="inputText"/>
    <ul id="inputList">
        <li>珠峰培训</li>
        <li>耿老师</li>
        <li>张静</li>
        <li>就业薪资还是事吗?</li>
        <li>社会是很"美好"的!</li>
    </ul>
</div>

<script type="text/javascript">
    var inputText = document.getElementById("inputText");
    var inputList = document.getElementById("inputList");
    var oLis = inputList.getElementsByTagName("li");

    inputText.onkeydown = function () {
        inputList.style.display = "block";
    };

    inputText.onfocus = function () {
        var val = this.value;
        if (val != "") {
            inputList.style.display = "block";
        }
    };

    for (var i = 0; i < oLis.length; i++) {
        oLis[i].onclick = function (e) {
            e = e || window.event;
            inputText.value = this.innerHTML;
            inputList.style.display = "none";
            e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
        }
    }

    document.body.onclick = function (e) {
        e = e || window.event;
        var ele = e.target || e.srcElement;
        var eleId = ele.getAttribute("id");
        if (eleId !== "inputText" && eleId !== "inputList") {
            inputList.style.display = "none";
        }
    }
</script>
</body>
</html>
