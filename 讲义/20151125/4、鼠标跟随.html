<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        #box {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: #008000;
        }

        #mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: #FF3300;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script type="text/javascript">
    var box = document.getElementById("box");

    //onmouseenter和onmouseover的区别:两个都是鼠标经过触发的行为,但是onmouseenter默认阻止了事件的冒泡传播
    box.onmouseenter = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        if (!mark) {
            mark = document.createElement("div");
            mark.id = "mark";
            this.appendChild(mark);
        }
        mark.style.left = e.clientX + 20 + "px";
        mark.style.top = e.clientY + 20 + "px";
    };

    box.onmousemove = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        if (mark) {
            mark.style.left = e.clientX + 20 + "px";
            mark.style.top = e.clientY + 20 + "px";
        }
    };

    box.onmouseleave = function (e) {
        e = e || window.event;
        var mark = document.getElementById("mark");
        if (mark) {
            this.removeChild(mark);
        }
    };


</script>
</body>
</html>
