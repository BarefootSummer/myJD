<script >
var level1s=DOM.getElesByClass("level1");
//var a=[];
for(var i=0;i<level1s.length;i++){
	var oA=DOM.getChildren(level1s[i],"a")[0]//这样得到的是每一个level1下面的子元素a
	//$(".level1>a");	
	oA.onclick=function(){
		DOM.nextEle(this).style.display="block";
		//下一步是：让当前元素(this)的父节点的兄弟节点的ul子元素隐藏
		var siblings=DOM.siblings(this.parentNode);
		
		//var aUl=[];//把找到的ul子元素放到这个里面
		for(var i=0;i<siblings.length;i++){
			var oUl=DOM.getChildren(siblings[i],"ul")[0];
			oUl.style.display="none";
		}
		return false;
	}
}

//常见的事件默认行：右键上下文菜单，滚轮事件
document.oncontextmenu=function(e){
	var ele=document.createElement("div");
	document.body.appendChild(ele);
	ele.style.width=80+"px";
	ele.style.height=150+"px";
	ele.style.position="absolute";
	ele.style.top=e.pageY+"px";
	ele.style.left=e.pageX+"px";
	ele.style.backgroundColor="red";
	return false;
	}
window.onscroll=function(){

}
