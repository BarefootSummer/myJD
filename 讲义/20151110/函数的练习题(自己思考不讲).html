<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var num = 0;
    function Fn(num) {
        arguments[0] = 100;
        this.num = 200;
        console.log(num);
        console.log(this.num);
        return num;
    }
    Fn.num = 400;
    Fn.prototype.num = 300;
    Fn.prototype.getNum = function () {
        console.log(this.num);
    };
    var f = new Fn(num);//100 200
    console.log(f.num);//200
    f.getNum();//200
    Fn.prototype.getNum();//300
    console.log(num);//0
    var n = Fn(num);//100 200
    console.log(n);//100
    console.log(num);//200
</script>
</body>
</html>
